<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mestre's Workshop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
      font-family: monospace, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      font-size: 32px;
      margin: 20px 0;
      letter-spacing: 4px;
      text-transform: uppercase;
      text-align: center;
    }

    .games {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 40px;
      width: 100%;
      max-width: 400px;
      padding: 0 20px;
    }

    a {
      display: block;
      text-align: center;
      padding: 12px;
      border: 1px solid #000;
      text-decoration: none;
      color: #000;
      font-size: 16px;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: all 0.2s ease;
      background: #fff;
    }

    a:hover {
      background: #000;
      color: #fff;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Mestre's Workshop</h1>
  <div class="Apps">
    <h2>Apps</h2>
    <a href="https://blip-blop.vercel.app/">Blip Blop - Online Sampler</a>
    <a href="https://audiocleaner.site/">Audio Cleaner</a>
    <a href="https://carlosmestre1997.github.io/SSQuiz/">Vegetable Quiz</a>
  </div>
  <div class="Games">
    <h2>Games</h2>
    <a href="https://carlosmestre1997.github.io/tamachill/">Tamagochill</a>
    <a href="https://guess-exe.vercel.app/">Guess.exe - impostor game</a>
    <a href="https://carlosmestre1997.github.io/BasaroRPG/">BasaroRPG</a>
    <a href="https://carlosmestre1997.github.io/BasaroRPG-II/">Basaro II</a>
  </div>

  <footer>
    Made by Carlos Mestre
  </footer>
</body>
</html>
